<!-- To show the 'list' of tasks. It goes with not capital letter bc it's declared in the TS file -->
<app-add-task
    (onAddTask) = "addTask($event)"
></app-add-task>
<app-tasks-item 
    *ngFor="let task of tasks"
    [task] = "task"
    (onDeleteTask) = "deleteTask(task)"
    (onToggleReminder) = "toggleReminder(task)"
>
{{task.text}}</app-tasks-item>
